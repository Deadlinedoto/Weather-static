<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,700;1,600&display=swap" rel="stylesheet">
</head>

<body>
<div class="container">
    <div id="header">
        <input type="text" placeholder="Введите название города..." id="input" spellcheck="false">
    </div>
    <img src="" alt="" srcset="" id="weather-icon">
    <div id="location">Прогноз погоды недоступен</div>
    <div class="desc">Нет доступной информации.</div>
    <div class="weather">
        <div class="c">Ошибка</div>
        <div class="circle"></div>
        <div class="f">Ошибка</div>
    </div>
    <div class="info">
        <h4>Восход: <span class="sunrise">Нет доступной информации</span></h4>
        <h4>Закат: <span class="sunset">Нет доступной информации</span></h4>
        <h4>Влажность воздуха: <span class="humidity">Нет доступной информации</span></h4>
        <h4>Скорость ветра: <span class="wind-speed">Нет доступной информации</span></h4>
    </div>


</div>
<script src="scripts.js"></script>
</body>

</html>
